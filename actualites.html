    <div class="bar">

    </div>

    <ul>
        
             
        <li v-for="article in filteredArticles">
            <a v-bind:href="article.url"><img v-bind:src="article.image" /></a>
            <p>{{article.title}}</p>
        </li>
    </ul>

</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
<script>

var demo = new Vue({
    el: '#main',
    data: {
        searchString: "",

        

        articles: [
            {
                "title": "Extension D'une Crèche",
                "url": "http://madera-construction.fr/actualites/112-landrieau2/",
                "image": "./img/LANDRIEAU_2_-_ACTU.jpg"
            },
            {
                "title": "Construction D'un restaurant scolaire et de locaux périscolaire",
                "url": "http://madera-construction.fr/actualites/107-challex/",
                "image": "./img/ASSOCIATIONS.jpg"
            },
            {
                "title": "Construction de 3 salles de classe",
                "url": "http://madera-construction.fr/actualites/113-pornic44/",
                "image": "./img/salles.jpg"
            },
            {
                "title": "Création de deux salles de classe",
                "url": "http://madera-construction.fr/actualites/109-gemenos/",
                "image": "./img/salle.jpg"
            }
            
        ]
    },
    computed: {
      
        filteredArticles: function () {
            var articles_array = this.articles,
                searchString = this.searchString;

            if(!searchString){
                return articles_array;
            }

            searchString = searchString.trim().toLowerCase();

            articles_array = articles_array.filter(function(item){
                if(item.title.toLowerCase().indexOf(searchString) !== -1){
                    return item;
                }
            })

            return articles_array;;
        }
    }
});
</script>
