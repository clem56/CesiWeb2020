            function init_map() {
            var myOptions = {
                zoom: 16,

			<div class="Formulaire">

			</div>
			
			<div class="Formulaire">

			<div class="Formulaire">

				<textarea cols="60" rows="6" name="form[message]" id="message" required=""></textarea>
			</div>
			
			<div class="Formulaire">
				<label for="envoyer"></label>
				<input type="submit" name="envoyer" id="envoyer" value="Envoyer" class="submit">
